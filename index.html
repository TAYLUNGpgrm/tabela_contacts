<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <link rel="stylesheet" href="style.css"/>  
</head>
<body>
  <h1>Agenda de Contatos</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas de contatos serão adicionadas aqui -->
    </tbody>
  </table>
  <h2>Adicionar Contato</h2>
  <form class="container" id="contact-form">
    <label for="name">Nome:</label>
    <input type="text" id="name" placeholder="Insira o nome do contato" required> <br />
    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" placeholder="Insira o telefone(11 Dígitos)" minlength="11" maxlength="11" required>
    <button type="submit">Cadastrar</button>
  </form> 
  <script src="main.js"></script>
</body>
</html>
